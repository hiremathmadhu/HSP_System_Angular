<div class="container" style="margin-top:20px">
    <table border="1">
        <th>Enter below details to add ServiceOwners:</th>
        <br>
        <br>
                <tr >
            <td>Id</td>
            <td> <input type="number" name="" id="" [(ngModel)]="item.id"> </td>
                </tr>
        <tr> 
            <td>Service Owner</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.serviceownername"> </td>
                </tr>
        <tr> 
            <td>ServiceEnterprise</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.enterprisesname"> </td>
        </tr>
        <tr>
            <td>ServiceContactNum</td>
            <td> <input type="number" name="" id="" [(ngModel)]="item.ownercontact"> </td>
        </tr>
        <tr>
            <td>ServiceAddress</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.address"> </td>
        </tr>
    </table>
</div>
