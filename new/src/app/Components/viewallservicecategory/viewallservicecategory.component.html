<div class="container" style="margin-top:20px;">
    <table>  
        <th>Available Service_Category details: </th></table>       
           <table border="2" [cellPadding]="10" >
        <tr>
            <th>ServiceId</th>
            <th>ServiceMail</th>
            <th>ServicePaymentType</th>
            <th>ServiceContactNum</th>
            <th>Servicebookingaddress</th>
        </tr>
        <tr *ngFor="let item of servicecategorys">
            <td>{{item.serviceid}} </td>
            <td>{{item.servicemail}}</td>
            <td>{{item.servicetype}}</td>
            <td>{{item.servicecontactnum}}</td>
            <td>{{item.serviceAddress}}</td>
            <td> <button (click)="DeleteServiceCategory(item.serviceid)">Delete</button></td> 
        </tr>
    </table>
</div>
