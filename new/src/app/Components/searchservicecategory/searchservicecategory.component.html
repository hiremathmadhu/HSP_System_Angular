<div style="margin-top: 30px;">
    <table>
        <th>Enter Id to search</th>
        <tr>
            <td>ServiceCategoryId</td>
            <td>
                <input type="number" name="" id="" [(ngModel)]="item.serviceid">
            </td>
        </tr>
        <tr>
            <td>ServiceMail</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.servicemail">
            </td>
        </tr>
        <tr>
            <td>ServiceType</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.servicetype">
            </td>
        </tr>
        <tr>
            <td>ServiceContactNum</td>
            <td>
                <input type="number" name="" id="" [(ngModel)]="item.servicecontactnum">
            </td>
        </tr>
        <tr>
            <td>ServiceAddress</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.serviceAddress">
            </td>
        <tr>
            <td colspan=1></td>
            <button on-click="Search()">Search</button>
        </tr>
    </table>
</div>
