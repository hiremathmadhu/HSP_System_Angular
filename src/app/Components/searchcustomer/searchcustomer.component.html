<div style="margin-top: 30px;">
    <table>
        <th>Enter Id to search</th>
        <tr>
            <td>CustomerID</td>
            <td>
                <input type="number" name="" id="" [(ngModel)]="item.customerid">
            </td>
        </tr>
        <tr>
            <td>CustomerName</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.customername">
            </td>
        </tr>
        <tr>
            <td>address</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.address">
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.city">
            </td>
        </tr>
        <tr>
            <td>state</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.state">
            </td>
        </tr>
        <tr>
            <td>zipcode</td>
            <td>
                <input type="text" name="" id="" [(ngModel)]="item.zipcode">
            </td>
        </tr>
        <tr>
            <td colspan=1></td>
            <button on-click="Search()">Search</button>
        </tr>
    </table>
</div>
