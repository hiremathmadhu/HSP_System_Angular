<div class="container" style="margin-top:20px">
    <table border="1">
        <th>Enter below details to add Customer:</th>
        <br>
        <br>
                <tr >
            <td>Id</td>
            <td> <input type="number" name="" id="" [(ngModel)]="item.customerid"> </td>
        </tr>
        <tr>
            <td>CustomerName</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.customername"> </td>
        </tr>
        <tr> 
            <td>address</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.address"> </td>
        </tr>
        <tr>
            <td>city</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.city"> </td>
        </tr>
        <tr>
            <td>state</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.state"> </td>
        </tr>
        <tr>
            <td>zipcode</td>
            <td> <input type="text" name="" id="" [(ngModel)]="item.zipcode"> </td>
        </tr>
        <tr>
            <td colspan="2">
                <button on-click="Save()">Save</button>     
            
            
        </tr>
    </table>
</div>
