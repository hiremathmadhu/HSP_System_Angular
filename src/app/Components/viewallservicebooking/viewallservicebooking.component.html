<div class="container" style="margin-top:20px;">
    <table>  
        <th>Available Service_Booking details: </th></table>
       
        
           <table border="2" [cellPadding]="10" >
        <tr>
            <th>ServiceID</th>
            <th>ServiceItemNumbers</th>
            <th>servicebookingaddress</th>
            <th>SseviceBookingDate</th>
            <th>ServiceContactNum</th>
            <th>ServicePaymentType</th>
        </tr>
        <tr *ngFor="let item of servicebookings">
            <td>{{item.serviceid}} </td>
            <td>{{item.serviceitemnum}}</td>
            <td>{{item.servicebookingaddress}}</td>
            <td>{{item.servicebookingdate}}</td>
            <td>{{item.servicecontactnum}}</td>
            <td>{{item.servicepaymenttype}}</td>
             <td> <button (click)="DeleteBooking(item.serviceid)">Delete</button></td>
             
        </tr>
    </table>
</div>
