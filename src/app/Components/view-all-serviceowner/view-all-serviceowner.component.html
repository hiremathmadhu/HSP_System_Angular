<div class="container" style="margin-top:20px;">
    <table>  
        <th>Available ServiceOwner details: </th></table>
       
        
           <table border="2" [cellPadding]="10" >
        <tr>
            <th>ServiceOwnerID</th>
            <th>ServiceOwnerName</th>
            <th>Address</th>
            <th>OwnerContact</th>
            <th>EnterprisesName</th>
        </tr>
        <tr *ngFor="let item of serviceowners">
            <td>{{item.id}} </td>
            <td>{{item.serviceOwner}}</td>
            <td>{{item.address}}</td>
            <td>{{item.ownerContact}}</td>
            <td>{{item.enterprisesName}}</td>
             <td> <button (click)="DeleteServiceOwner(item.id)">Delete</button></td>
        </tr>
    </table>
</div>
